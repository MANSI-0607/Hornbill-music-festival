<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Title for search engines -->
    <title>Hornbill Music Festival</title>

    <!-- ✅ Favicon / Logo -->
    <!-- Prioritize .ico for Google and browsers -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <!-- Optional PNG variant (ensure this matches your favicon design) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/hmf-logo.png" />
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/hmf-logo.png" />

    <!-- ✅ Meta Description (shown on Google) -->
    <meta
      name="description"
      content="Celebrate Nagaland's rich music and culture at the Hornbill Music Festival, Dec 1–10, 2025. Live bands, local artists, food & cultural events in Kohima."
    />

    <!-- ✅ OpenGraph (for Facebook/LinkedIn/WhatsApp) -->
    <meta property="og:title" content="Hornbill Music Festival 2025" />
    <meta
      property="og:description"
      content="Experience Nagaland’s biggest music celebration — Dec 1-10, 2025. A global stage for artists, culture, and food in Kohima."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.hornbillmusicfestival.com" />
    <meta property="og:image" content="https://www.hornbillmusicfestival.com/hero.jpeg" />

    <!-- ✅ Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hornbill Music Festival 2025" />
    <meta
      name="twitter:description"
      content="Celebrate Nagaland’s iconic Hornbill Music Festival — Dec 1-10, 2025 in Kohima."
    />
    <meta name="twitter:image" content="https://www.hornbillmusicfestival.com/hero.jpeg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
